<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Messenger Mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css" rel="stylesheet">
    <link href="https://rawgit.com/marvelapp/devices.css/master/assets/devices.min.css" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="js/confeti.js"></script>
    <script src="js/main.js"></script>
    <!-- Make sure to call main.js after CDN are called and loaded -->
</head>
<body>
    <div class="page">
        <div class="main-content" hidden>
            <div class="marvel-device iphone-x">
                <div class="notch">
                    <div class="camera"></div>
                    <div class="speaker"></div>
                </div>
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="bottom-bar"></div>
                <div class="volume"></div>
                <div class="overflow">
                    <div class="shadow shadow--tr"></div>
                    <div class="shadow shadow--tl"></div>
                    <div class="shadow shadow--br"></div>
                    <div class="shadow shadow--bl"></div>
                </div>
                <div class="inner-shadow"></div>
                <div class="screen">
                    <!-- Content goes here -->

                    <div class="status-bar">
                        <!-- <div class="time"></div> -->
                        <div class="battery">
                        <i class="zmdi zmdi-battery"></i>
                        </div>
                        <div class="network">
                        <i class="zmdi zmdi-network"></i>
                        </div>
                        <div class="wifi">
                        <i class="zmdi zmdi-wifi-alt-2"></i>
                        </div>
                        <!-- <div class="star">
                        <i class="zmdi zmdi-star"></i>
                        </div> -->
                    </div>

                    <div class="chat">
                        <div class="chat-container">
                            <div class="user-bar">
                                <div class="back">
                                <i class="zmdi zmdi-arrow-left"></i>
                                </div>
                                <div class="avatar">
                                <img src="https://pbs.twimg.com/profile_images/811275065442598913/zOWl4j6__400x400.jpg" alt="Avatar">
                                </div>
                                <div class="name">
                                <span>Lyketil.com</span>
                                <span class="status">Digital Chat: online</span>
                                </div>
                                <div class="actions more">
                                <i class="zmdi zmdi-more-vert"></i>
                                </div>
                                <div class="actions attachment">
                                <i class="zmdi zmdi-attachment-alt"></i>
                                </div>
                                <div class="actions">
                                <i class="zmdi zmdi-phone"></i>
                                </div>
                            </div>

                            <div class="conversation">
                                    <div class="messages messages--sent">
                                        <div class="message-wrapper">
                                            <div class="message">Salut Lyketil</div>
                                        </div>
                                        <div class="message-wrapper">
                                            <div class="message">J'ai une question "digitale"</div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-bar">
                        <form class="text-bar__field" id="form-message">
                            <input type="text" placeholder="Posez vos questions digitales !"/>
                        </form>
                        <div class="text-bar__thumb">
                            <div class="thumb"></div>
                        </div>
                    </div>  

                    <!-- End of content -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="interface-panel">
        <div class="timer"></div>

        <button class="start-show push">START</button>

        <div class="sub-panel zooms">
            <h2>ZOOM</h2>
            <button class="zoom-o push">100%</button>
            <button class="zoom-s push">120%</button>
            <button class="zoom-m push">140%</button>
            <button class="zoom-l push">160%</button>
            <button class="zoom-xl push">180%</button>
        </div>

        <div class="sub-panel appearance">
            <h2>SHOW</h2>
            <button class="stop-confeti push">STOP <i class="em em-tada"></i></button>
            <button class="start-hovering push">HOVER</button>
        </div>
    </div>

    <canvas id="confeti" width="300" height="300" class="active"></canvas>
</body>
</html>
