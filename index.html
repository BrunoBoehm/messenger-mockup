<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Messenger Mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css" rel="stylesheet">
    <link href="https://rawgit.com/marvelapp/devices.css/master/assets/devices.min.css" rel="stylesheet">
    

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="page">
        <div class="main-content scale-07">
            <div class="marvel-device iphone-x floating">
                <div class="notch">
                    <div class="camera"></div>
                    <div class="speaker"></div>
                </div>
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="bottom-bar"></div>
                <div class="volume"></div>
                <div class="overflow">
                    <div class="shadow shadow--tr"></div>
                    <div class="shadow shadow--tl"></div>
                    <div class="shadow shadow--br"></div>
                    <div class="shadow shadow--bl"></div>
                </div>
                <div class="inner-shadow"></div>
                <div class="screen">
                    <!-- Content goes here -->

                    <div class="conversation">
                            <div class="messages messages--received">
                                <div class="message">This codepen is an exemple of</div>
                                <div class="message">how to create the Facebook thumb up</div>
                            </div>
                            <div class="messages messages--sent">
                                <div class="message">Try to type</div>
                                <div class="message">or click the thumb up!</div>
                                <div class="message">;)</div>
                            </div>
                            <div class="messages messages--received">
                                <div class="message">Enjoy!</div>
                            </div>
                    </div>
                    <!-- <div class="text-bar">
                        <form class="text-bar__field" id="form-message">
                            <input type="text" placeholder="Type or thumb up ;)"/>
                        </form>
                        <div class="text-bar__thumb">
                            <div class="thumb"></div>
                        </div>
                    </div>   -->

                    <!-- End of content -->
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
